 <div style="margin-left: 10px">
 	<h2>Update</h2>
  <form class=" col s12" novalidate="" >
     <div class="row">
      	File to be Updated:
         <div class="input-field col s12">
            <input placeholder="Old file"  type="text" name="oldfile"  ng-model="oldfile">
            <!-- <label for="Oldfile">Old File</label> -->
         </div>
      </div>
      <div class="row">
      	Select New File:
		<div class="input-field col s12">
			<input class="" id="newfile" type="file"  name="newFile" >
			 <!-- <label for="newfile">New File</label> -->
		</div>
	</div>
      <div class="row">
         <div class="input-field col s12">
             <!-- <button class="btn waves-effect waves-teal"  ng-click="submitclicked()">Submit</button> -->
             <input class="waves-effect waves-light btn" type="button" name="" value="Update" ng-click="updatefile()"  >
         </div>
      </div>
  </form>
</div>
